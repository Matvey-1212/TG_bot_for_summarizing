version: '3.8'

services:
  ml_api:
    build: .
    container_name: ml-api
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

    ports:
      - "8000:8000"

    command: "uvicorn app.main:app --host 0.0.0.0 --port 8000"
